<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audible Annotations</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .quadrant {
      text-align: center;
      text-transform: uppercase;
      width: 50%;
      height: 50vh;
      float: left;
      cursor: pointer;
      font-family: sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: xx-large;
    }

    #quadrant1 { background-color: #FF0000; }
    #quadrant2 { background-color: #00FF00; }
    #quadrant3 { background-color: #0000FF; }
    #quadrant4 { background-color: #FFFF00; }
  </style>
</head>
<body>
  <div class="quadrant" id="quadrant1" onclick="handleInput('q1')">Positive</div>
  <div class="quadrant" id="quadrant2" onclick="handleInput('q2')">Interesting</div>
  <div class="quadrant" id="quadrant3" onclick="handleInput('q3')">Question</div>
  <div class="quadrant" id="quadrant4" onclick="handleInput('q4')">To Do</div>

  <script>
    function handleInput(command) {
      let filename = "";
      if (command == "q1") {
        filename = "audio/annotating_positive.mp3";
      } else if (command == "q2") {
        filename = "audio/annotating_interesting.mp3";
      } else if (command == "q3") {
        filename = "audio/annotating_question.mp3";
      } else if (command == "q4") {
        filename = "audio/annotating_to_do.mp3";
      } else if (command == "undo") {
        filename = "audio/annotating_undone.mp3";
      }
      playAudio(filename);
    }
    function playAudio(filename) {
      var audio = new Audio(filename);
      audio.play();
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case '7':
          handleInput("q1");
          break;
        case '9':
          handleInput("q2");
          break;
        case '1':
          handleInput("q3");
          break;
        case '3':
          handleInput("q4");
          break;
        case '0':
          handleInput("undo");
          break;
      }
    }

    document.addEventListener('keydown', handleKeyPress);

    // Auto-play initial audio when the user visits the webpage
    // This is typically blocked, see https://developer.chrome.com/blog/autoplay/
    document.addEventListener('DOMContentLoaded', function() {
      var initialAudio = new Audio('audio/welcome_and_help.mp3');
      initialAudio.play();
    });

    // Progressive Web App installation handler
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
