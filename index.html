<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audible Annotations</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .quadrant {
      text-align: center;
      text-transform: uppercase;
      width: 50%;
      height: 50vh;
      float: left;
      cursor: pointer;
      font-family: sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: xx-large;
    }

    #quadrant1 { background-color: #FF0000; }
    #quadrant2 { background-color: #00FF00; }
    #quadrant3 { background-color: #0000FF; }
    #quadrant4 { background-color: #FFFF00; }
  </style>
</head>
<body>
  <div class="quadrant" id="quadrant1" onclick="playAudio(1)">Positive</div>
  <div class="quadrant" id="quadrant2" onclick="playAudio(2)">Interesting</div>
  <div class="quadrant" id="quadrant3" onclick="playAudio(3)">Question</div>
  <div class="quadrant" id="quadrant4" onclick="playAudio(4)">To Do</div>

  <script>
    function playAudio(quadrant) {
      let filename = "";
      if (quadrant == 1) {
	      filename = "audio/annotating_positive.mp3";
      } else if (quadrant == 2) {
              filename = "audio/annotating_interesting.mp3";
      } else if (quadrant == 3) {
              filename = "audio/annotating_question.mp3";
      } else if (quadrant == 4) {
              filename = "audio/annotating_to_do.mp3";
      }
      var audio = new Audio(filename);
      audio.play();
    }

    function handleKeyPress(event) {
      switch (event.key) {
        case '1':
          playAudio(3);
          break;
        case '3':
          playAudio(4);
          break;
        case '7':
          playAudio(1);
          break;
        case '9':
          playAudio(2);
          break;
      }
    }

    document.addEventListener('keydown', handleKeyPress);
  </script>
</body>
</html>
